name: CI Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------
      # üß© Step 1 ‚Äî Checkout repository
      # -------------------------------------------------
      - name: Checkout Repository
        uses: actions/checkout@v4

      # -------------------------------------------------
      # üß± Step 2 ‚Äî Set up Docker Buildx
      # -------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -------------------------------------------------
      # üîê Step 3 ‚Äî Login to DockerHub
      # -------------------------------------------------
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_SECRET }}

      # -------------------------------------------------
      # ‚öôÔ∏è Step 4 ‚Äî Build & Push Backend Image
      # -------------------------------------------------
      - name: Build and Push Backend Image
        uses: docker/build-push-action@v6
        with:
          context: ./TRAINAPI-SPRINGBOOT
          file: ./TRAINAPI-SPRINGBOOT/backend.Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ secrets.DOCKER_USERNAME }}/traansible-backend:latest

      # -------------------------------------------------
      # üíª Step 5 ‚Äî Build & Push Frontend Image
      # -------------------------------------------------
      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v6
        with:
          context: ./trainapi-react
          file: ./trainapi-react/frontend.Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ secrets.DOCKER_USERNAME }}/traansible-frontend:latest
